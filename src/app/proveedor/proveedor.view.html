<div class="container" ng-controller="ContactController">
   <div class="panel-mara col-md-6" md-theme="custom">
        <h3>Quieres ser un revendedor?</h3>
        <h3>Envíanos tu información ↓</h3>
        <br>
        <div class="form-group">
          <md-input-container class="md-block" flex-gt-sm>
            <label>Nombre</label>
            <input class="form-control" ng-model="contact.name" >
          </md-input-container>
        </div>
        <br>
        <div class="form-group">
          <md-input-container class="md-block" flex-gt-sm>
            <label>Correo</label>
            <input class="form-control" ng-model="contact.email" >
          </md-input-container>
        </div>
        <br>
        <div class="form-group">
          <md-input-container class="md-block" flex-gt-sm>
            <label>Mensaje</label>
            <input class="form-control" ng-model="contact.message" >
          </md-input-container>
        </div>
        <br>
        <md-button class="md-raised md-primary" ng-disabled="loading" ng-click="sendMessage()"><span ng-show="!loading">Enviar</span><i class="fa fa-spinner fa-spin" ng-show="loading"></i></md-button>
        <p ng-show="delivered">Mensaje Enviado!</p>
      </div>
</div>
