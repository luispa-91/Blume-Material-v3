<div class="container-fluid">
  <div class="row products-header">
    <div class="col-md-6 col-md-offset-3">
      
   </div>
  </div>
</div>

<br/>

<div class="container double-space-top">
  <div class="col-md-8 col-md-offset-2">
    <img class="img-responsive" ng-src="https://cms.blumewebsites.com/{{post.image_url}}" style="margin:auto;">
    <br />
    <div class="product-title">
      <h2>{{ post.title }} <br />
        <h4><small>{{ post.author }} &nbsp; {{ post.created_date | date }}</small></h4>
      </h2>
    </div>
    <br />
    <div ta-bind="text" ng-model="post.body" ta-readonly="false"></div>
    <br />
  </div>
</div>
