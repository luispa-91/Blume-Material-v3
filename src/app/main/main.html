<div class="container" ng-if="vm.loadingPage">
  <div class="row text-center">
    <i class="fa fa-2x fa-spinner fa-spin"></i>
  </div>
</div>
<section name="Page Content" ng-if="!vm.loadingPage">
  <!-- Carousel -->
  <div ng-include="'app/components/partials/carousel.html'"></div>

  <!-- Main container -->
  <div class="container-fluid no-padding">
    
    <!-- Instagram Feed -->
    <div ng-include="'app/components/partials/instagramFeed.html'"></div>

    <!-- Featured collection links with images -->
    <div ng-include="'app/components/partials/featuredCollectionLinks.html'"></div>

    <!-- Banners 1 -->
    <div class="container-fluid no-padding">
        <div layout="column">
          <div ng-repeat="banner in vm.banners.sectionOne" flex>
            <div ng-include="'app/components/partials/fullWidthBanners.html'"></div>
          </div>
        </div>
    </div>
    <br />

    <!-- Featured Products -->
    <div ng-include="'app/components/partials/productsFeatured.html'"></div>

    <!-- Banners 2 -->
    <div class="container-fluid no-padding">
        <div layout="column">
          <div ng-repeat="banner in vm.banners.sectionTwo" flex>
            <div ng-include="'app/components/partials/fullWidthBanners.html'"></div>
          </div>
        </div>
    </div>
    
  </div>
</section>
