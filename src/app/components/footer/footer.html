<md-divider class="max-top"></md-divider>
<div class="footer-bottom footer-color special-font-color">
    <div class="container">
        <div class="row">
          <div class="col-md-4">
            <h4 class="sub">{{vm.settings.footer.title}}</h4>
            <p>{{vm.settings.footer.description}}</p>
          </div>
          <div class="col-md-4">
          </div>
          <div class="col-md-4">
            <h4 class="sub">Cont√°ctenos</h4>
            <p ng-repeat="info in vm.settings.footer.contact_info">

              <!-- Email -->
              <a ng-if="info.type == 'email'" href="mailTo:{{info.value}}" class="special-font-color"><i class="fa fa-envelope" aria-hidden="true"></i> {{info.value}}</a>

              <!-- Phone -->
              <a ng-if="info.type == 'phone'" href="tel:{{info.value}}" class="special-font-color"><i class="fa fa-phone" aria-hidden="true"></i> {{info.value}}</a>

              <!-- Address -->
              <a ng-if="info.type == 'address'" href="http://maps.google.com/?q={{info.value}}" target="_blank" class="special-font-color"><i class="fa fa-map-marker" aria-hidden="true"></i> {{info.value}}</a>

            </p>
          </div>
        </div>
        <br />
    </div>
</div>
