<div layout="row">
    <div ng-repeat="post in vm.instagramFeed.posts | limitTo:vm.instagramFeed.limit" flex>
        <a href="{{::post.link}}" target="_blank">
            <div class="imageContainer">
                <img ng-src="{{::post.images.standard_resolution.url}}" alt="Blume Instagram Feed" class="img-responsive">
                <div class="imageOverlay">
                    <div class="imageOverlayText"><i class="fa fa-2x fa-instagram"></i></div>
                </div>
            </div>
        </a>
    </div>
</div>
