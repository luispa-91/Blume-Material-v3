<!-- Bulk image upload -->
<div layout="column" layout-align"center center">
    <table class="table">
        <thead>
            <tr>
                <th width="50%">Prevista</th>
                <th ng-show="vm.uploader.isHTML5">Tama√±o</th>
                <th ng-show="vm.uploader.isHTML5">Progreso</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in vm.uploader.queue">
                <td>
                    <!-- Image preview -->
                    <!--auto height-->
                    <!--<div ng-thumb="{ file: item.file, width: 100 }"></div>-->
                    <!--auto width-->
                    <div ng-show="vm.uploader.isHTML5" ng-thumb="{ file: item._file, height: 100 }"></div>
                    <!--fixed width and height -->
                    <!--<div ng-thumb="{ file: item.file, width: 100, height: 100 }"></div>-->
                </td>
                <td ng-show="vm.uploader.isHTML5" nowrap>{{ item.file.size/1024/1024|number:2 }} MB</td>
                <td ng-show="vm.uploader.isHTML5">
                    <div class="progress" style="margin-bottom: 0;">
                        <div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
                    </div>
                </td>
                <td class="text-center">
                    <span ng-show="item.isSuccess"><i class="fa fa-check"></i></span>
                    <span ng-show="item.isCancel"><i class="fa fa-ban"></i></span>
                    <span ng-show="item.isError"><i class="fa fa-times"></i></span>
                </td>
                <td nowrap>
                    <button type="button" class="btn custom-warning btn-xs" ng-click="item.cancel()" ng-disabled="!item.isUploading">
                        Cancelar
                    </button>
                    <button type="button" class="btn custom-error btn-xs" ng-click="item.remove()">
                         Eliminar
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
