<div class="center-block text-center">
    <md-button class="md-raised md-primary custom" ng-click="vm.showFiltersMobile=true" ng-show="!vm.showFiltersMobile">Mostrar filtros</md-button>
    <md-button class="md-raised" ng-click="vm.showFiltersMobile=false" ng-show="vm.showFiltersMobile">Esconder</md-button>
</div>
<div class="col-sm-12 col-xs-12" ng-if="vm.showFiltersMobile">
    <section id="filters" ng-repeat="filter in vm.filters" ng-if="::filter.filters.length>1" class="filter-list-height">
        <strong style="margin-left:5px;" ng-click="filter.isOpen=!filter.isOpen">{{::filter.title}} 
            <i class="fa fa-chevron-down" ng-show="!filter.isOpen"></i>
            <i class="fa fa-chevron-up" ng-show="filter.isOpen"></i>
        </strong>
        <ul class="filter-list fadeIn" ng-show="filter.isOpen">
            <md-radio-group ng-model="filter.criteria">
                <md-radio-button value="" ng-click="vm.removeFilter(filter,'')"> Todos </md-radio-button>
                <md-radio-button ng-repeat="option in filter.filters" ng-click="vm.setFilter(filter,option)" value="{{::option}}" aria-label="Available product filter options"> {{::option}} </md-radio-button>
            </md-radio-group>
        </ul>
    </section>
</div>
