<!doctype html>
<html ng-app="angular">
  <head ng-controller="HeadController">
    <base href="/">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>{{metaTags.title}}</title>

    <!--SEO-->
    <meta name="description" content="{{metaTags.description}}">
    <meta name="keywords" content="{{metaTags.keywords}}">
    <meta name="author" content="Blume Software">

    <!-- Schema.org markup for Google+ -->
    <meta itemprop="name" content="{{metaTags.title}}">
    <meta itemprop="description" content="{{metaTags.description}}">
    <meta itemprop="image" content="{{metaTags.image}}">

    <!-- Twiter Cards -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@blumeapps"> 
    <meta name="twitter:title" content="{{metaTags.title}}">
    <meta name="twitter:description" content="{{metaTags.description}}">
    <meta name="twitter:image:src" content="{{metaTags.image}}">
    <!--/ Twiter Cards -->

    <!-- Open Graph -->
    <meta property="og:site_name" content="{{metaTags.ogSiteName}}">
    <meta property="og:type" content="website">
    <meta property="og:title" content="{{metaTags.title}}" />
    <meta property="og:url" content="{{metaTags.ogPageUrl}}">
    <meta property="og:description" content="{{metaTags.description}}">
    <meta property="og:image" content="{{metaTags.image}}">
    <meta property="og:image:width" content="500">
    <meta property="og:image:height" content="500">
    <!--/ Open Graph -->

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="icon" type="image/png" href="{{faviconUrl}}" />

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->

    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->
    <script src="assets/js/dfpi.js"></script>
  </head>
  <body>

      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <blume-navbar></blume-navbar>
    <div ui-view></div>
    <blume-footer></blume-footer>
    
    <toaster-container></toaster-container>

    <!-- endbower -->

</html>
